<!DOCTYPE html>
<html>
<head>
    <title>CO2 and Energy Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body.dark-mode, .dark-mode .form-control {
            background-color: #222;
            color: #DDD;
        }
    </style>
</head>
<body class="dark-mode">
    <button class="btn btn-secondary position-fixed mr-3 mt-3" id="toggle_dark_mode" style="right:0; top:0;">üåñ</button>
    <div class="container">
        <h1 class="mt-4 mb-4">Pr√©dictions Seattle</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Pr√©diction CO2</h2>
                <div class="form-group">
                    <label for="param1">Superficie:</label>
                    <input type="number" class="form-control" id="param1" step="0.01" value="0.0">
                </div>
                <button class="btn btn-primary" id="predict_emission_button">Pr√©diction</button>
                <p id="emission_result"></p>
            </div>
            
            <div class="col-md-6">
                <h2>Pr√©diction kBtu</h2>
                <div class="form-group">
                    <label for="param2">Superficie:</label>
                    <input type="number" class="form-control" id="param2" step="0.01" value="0.0">
                </div>
                <button class="btn btn-primary" id="predict_energy_button">Pr√©diction</button>
                <p id="energy_result"></p>
            </div>
        </div>
        <iframe title="bi" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=bd962ec8-967f-4aa1-bc03-3361e29111e2&autoAuth=true&embeddedDemo=true" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    
    <script>
        
        $(document).ready(function() {
            $("#toggle_dark_mode").click(function() {
                $("body").toggleClass("dark-mode");
            });

            $("#predict_emission_button").click(function() {
                var param1 = $("#param1").val();
                $.get("/predict_emission", { param1: param1 }, function(data) {
                    $("#emission_result").text(data);
                });
            });
            
            $("#predict_energy_button").click(function() {
                var param2 = $("#param2").val();
                $.get("/predict_energy", { param2: param2 }, function(data) {
                    $("#energy_result").text(data);
                });
            });
        });
    </script>
</body>
</html>
